<div class="panel panel-default">
    <table class="table">
        <thead class="thead-default">
            <tr>
                <th>Color</th>
                <th>Cost</th>
                <th>Ounces</th>
                <th>Picked?</th>
                <th>Season</th>
            </tr>
            <tr>
                <th class="tomato-grid__pagination pagination-sm">
                </th>
            
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="tomato in vm.filteredData">
                <td>{{tomato.color.Title}}</td>
                <td>{{tomato.cost}}</td>
                <td>{{tomato.ounces}}</td>
                <td>{{tomato.picked}}</td>
                <td>{{tomato.season.Title}}</td>
            </tr>
        </tbody>
    </table>
</div>
